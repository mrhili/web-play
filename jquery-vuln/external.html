<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS in input</title>
</head>
<body>
    <div id="display"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>


    var redirect = window.location.search;
    if(redirect.indexOf("?redirect=") >= 0){
        var path = redirect.split("redirect=")[1];
        $('#display').load(path);  // Loading external content without validation
    }
    
</script>

</body>
</html>
